<!DOCTYPE html>
<html>
<head>
	<title>Speedo!</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<div class="legend"> Enter Speed (0-100 kmph): </div>
	<input id="speed" type="text" autofocus/>
	<div class="speedbox">
	  <div class="speedbox__score" id="speedbox-score"><!--the meter container --></div>
	  <div class="speedbox__groove"></div>
	  <div class="speedbox__odo">
	    <div class="speedbox__speed"><i class="fa fa-cogs"></i> <span id="kmph">25</span><span>km/hr</span></div>
	  </div>
	  <div class="speedbox__base"></div>
	</div>

	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
